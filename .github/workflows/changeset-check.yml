name: Changeset Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/changeset-check.yml'
      - 'examples/**'
      - '.changeset/config.json'

permissions:
  contents: read

jobs:
  check-changeset:
    name: Check for changeset
    runs-on: ubuntu-latest
    # Skip for release PRs created by changesets and Dependabot PRs
    if: github.head_ref != 'changeset-release/main' && github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changeset
        id: changeset-check
        run: |
          # Get list of changesets
          CHANGESETS=$(ls .changeset/*.md 2>/dev/null | grep -v README.md || true)
          
          if [ -z "$CHANGESETS" ]; then
            echo "❌ No changeset found!"
            echo ""
            echo "This PR requires a changeset. Please run:"
            echo "  pnpm changeset"
            echo ""
            echo "And commit the generated changeset file."
            echo ""
            echo "If this PR doesn't require a version bump (e.g., internal refactoring, tests, docs in code),"
            echo "you can create an empty changeset by selecting 'none' for the version bump."
            exit 1
          else
            echo "✅ Changeset found:"
            echo "$CHANGESETS"
          fi